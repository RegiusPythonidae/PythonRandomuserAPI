<!DOCTYPE html>
<html>
<body style="background-color:#4b66c9;">
<style>
	#userbox {
	  position: relative;
	  border-radius: 15px;
	  background: white;
	  padding: 10px; 
	  width: 600px;
	  height: 240px;
	  filter: drop-shadow(0px 3px 10px #192140);
	  margin: auto;
	  top: 100px;
	}

	.usertitle {
	  position: relative;
	  font-family: Georgia;
	  font-size: 30px;
	  font-weight:bold;
	  text-align:right;
	  right: 10px
	}

	.userdetails {
	  position: relative;
	  font-family: Georgia;
	  text-align: right;
	  right: 10px
	}

	.userimage {
	  display: block;
	  border-radius: 15px;
	  float: right;
	  width: 40%;
	}
</style>
<div id="userbox">
	<img src={{user_data.picture}} class="userimage">
	<p class="usertitle">{{user_data.name}} {{user_data.last_name}}</p>
	<p class="userdetails"> {{user_data.location.number}} {{user_data.location.name}}</p>
	<p class="userdetails"> {{user_data.phone}}</p>
	<p class="userdetails"> {{user_data.email}}</p>
</div>
</body>
</html>
